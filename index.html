<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUDO - THE CRIS IF</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="title">๐ฒ LUDO</div>

</div>

<!-- LOBBY -->
<div id="lobby">
  <div class="lobby-title">๐ฎ ยกA jugar!</div>

  <div class="input-group">
    <label>TU NOMBRE</label>
    <input type="text" id="player-name" placeholder="Escribe tu nombre..." maxlength="12">
  </div>

  <div class="color-label">ELIGE TU COLOR</div>
  <div class="color-picker">
    <div class="color-btn red selected" data-color="red"    onclick="selectColor(this)"></div>
    <div class="color-btn blue"         data-color="blue"   onclick="selectColor(this)"></div>
    <div class="color-btn green"        data-color="green"  onclick="selectColor(this)"></div>
    <div class="color-btn yellow"       data-color="yellow" onclick="selectColor(this)"></div>
  </div>

  <button class="btn btn-create" onclick="createRoom()">๐ CREAR SALA</button>

  <div class="divider">โโ O โโ</div>

  <div class="input-group">
    <label>CรDIGO DE SALA</label>
    <input type="text" id="room-input" placeholder="Ej: 1234" maxlength="4">
  </div>
  <button class="btn btn-join" onclick="joinRoom()">๐ช UNIRSE A SALA</button>

  <div id="room-display" style="display:none">
    <div class="room-code-label">๐ Comparte este cรณdigo:</div>
    <div id="room-code-text" class="room-code"></div>
    <div class="waiting-text">โณ Esperando jugadores...</div>
  </div>
</div>

<!-- GAME -->
<div id="game" style="display:none">

  <div class="players-bar">
    <div class="player-info">
      <div id="my-dot" class="dot"></div>
      <span id="my-name-label">Tรบ</span>
    </div>
    <div id="turn-label" class="turn-label">โณ Esperando...</div>
    <div class="player-info">
      <span id="opp-name-label">Rival</span>
      <div id="opp-dot" class="dot"></div>
    </div>
  </div>

  <div id="timer" class="timer"></div>

  <canvas id="board" width="420" height="420" onclick="handleBoardClick(event)"></canvas>

  <div class="dice-area">
    <div id="dice" class="dice">โ</div>
    <button id="roll-btn" class="btn btn-roll" onclick="rollDice()" disabled>๐ฒ TIRAR DADO</button>
    <div id="status-msg" class="status-msg">Esperando...</div>
  </div>

</div>

<!-- WIN SCREEN -->
<div id="win-screen" style="display:none" class="win-screen">
  <div class="win-emoji">๐</div>
  <div id="win-text" class="win-text">ยกGANASTE!</div>
  <div id="win-sub" class="win-sub">ยกEres el mejor!</div>
  <button class="btn btn-create" onclick="location.reload()">๐ JUGAR DE NUEVO</button>
</div>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<script type="module" src="script.js"></script>
</body>
</html>
